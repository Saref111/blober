<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.scss" />
  </head>
  <body>
    <main>
      <section class="sect">
        <div class="sect__wrapper">
          <svg
            class="screen"
            width="80vw"
            height="100vh"
            viewBox="-100 -100 650 650"
          >
            <circle
              cx="250"
              cy="250"
              r="200"
              fill="none"
              stroke="black"
              stroke-width="2"
            />
            <text
              x="50%"
              y="50%"
              text-anchor="middle"
              font-size="30"
              fill="black"
            >
              Hello, World!
            </text>
          </svg>
          <aside class="controls">
            <form>
              <fieldset>
                <label>
                  <span>Amount of blobs:</span>
                  <input type="number" name="blobsAmount" id="blobsAmount" />
                </label>
              </fieldset>
              <button type="submit">
                Generate
              </button>
            </form>
          </aside>
        </div>
      </section>
    </main>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
