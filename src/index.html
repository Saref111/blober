<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blober</title>
    <link rel="stylesheet" href="./scss/styles.scss" />
  </head>
  <body>
    <main>
      <section class="sect">
        <div class="sect__wrapper">
          <ul class="export-list">
            <li>
              <button class="button" id="load-svg">
                Load
              </button>
            </li>
            <li>
              <button class="button" id="copy-svg">
                Copy as text
              </button>
            </li>
            <li>
              <button class="button" id="copy-svg-as-base64">
                Copy as base64
              </button>
            </li>
          </ul>
          <svg
            class="screen"
            width="80vw"
            height="100vh"
            viewBox="-100 -100 650 650"
          >
            <circle
              cx="250"
              cy="250"
              r="200"
              fill="none"
              stroke="black"
              stroke-width="2"
            />
            <text
              x="50%"
              y="50%"
              text-anchor="middle"
              font-size="30"
              fill="black"
            >
              Hello, Blob!
            </text>
          </svg>
          <aside class="controls">
            <form class="controls__form">
              <button class="button" id="add-blob" type="button">
                Add blob
              </button>
              <button class="button" type="submit">Generate</button>
              <button class="button" type="reset">Clear</button>
            </form>
          </aside>
        </div>
      </section>
    </main>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
